<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="settingsPageStyle.css">
</head>
<body>

<header>

<img id="usericon" src="images/user_icon.png" width="100px" height="100px" />
<img id="logo" src="images/logo.png" width="450px" height="100px" />
<ul class="navbar">
    <li class="active"><img class="icon" src="images/cLogo.png"></li>
    <li><img class="icon" src="images/chat.png"></li>
</ul>
<img id="menu" src="images/menu-icon.png" width="60px" height="60px" />
</header>


<h2 class="title">Settings</h2>
<!-- 
    onchange event would be used to save form data automatically when the user is done editing it. It triggers after a user has changed a form value, when the form loses focus.
-->
<fieldset>
    <legend>User Info:</legend>
    First Name: <br />
    <input type="text" id="firstname" required="required"><br />
    Last Name: <br />
    <input type="text" id="lastname" ><br />
    Age (Must be 18+): <br />
    <input type="number" id="age" min="17" max="88"><br />
    Search: <br />
    <input type="search" id="search"><br />
    Gender: <br />
    <ul id="genderButton">
    <li class="gender">Female</li>  
    <li class="gender"><input type="radio" name="gender" value="female"></li>
    <li class="gender"><input type="radio" name="gender" value="male"></li> 
    <li class="gender">Male</li>
    </ul>
</fieldset>

</body>
</html>
