<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="settingsPageStyle.css">

    <!-- Call Google's jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() { //Only execute once the document's loaded
            //jQuery methods go here...
            //when hoving over the "button", fade in a box-shadow to make it look like it's rising off the page.
            $("#button").hover(function(){
                $("#shadow").fadeIn(400);
            }, function(){
                $("#shadow").fadeOut(400);
            });
            $("#button").click(function(){
               $(this).css("background-color","red"); 
            });
        });
    </script>
</head>
